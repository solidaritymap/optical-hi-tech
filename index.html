<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>송금 도우미</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function copyAccount() {
      const account = "농협 302-1234-5678-91"; // ← 본인 계좌번호로 수정
      navigator.clipboard.writeText(account)
        .then(() => alert("계좌번호가 복사되었습니다!"))
        .catch(err => alert("복사 실패: " + err));
    }

    function openApp(url) {
      window.location.href = url;
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .account-btn {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .account-btn:hover {
      background-color: #0056b3;
    }
    .bank-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3개씩 나열 */
      gap: 20px;
      justify-items: center;
      margin-top: 30px;
      padding: 0 10px;
    }
    .bank-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: 90px;
    }
    .bank-item img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 10px;
      background: white;
      transition: transform 0.2s;
    }
    .bank-item img:hover {
      transform: scale(1.1);
    }
    .bank-name {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
    @media (max-width: 400px) {
      .bank-container {
        grid-template-columns: repeat(2, 1fr); /* 작은 화면에서는 2개씩 */
      }
    }
  </style>
</head>
<body>
  <h1>송금 도우미</h1>

  <!-- 계좌번호 복사 버튼 -->
  <button class="account-btn" onclick="copyAccount()">계좌번호 복사</button>

  <div class="bank-container">
    <!-- 토스뱅크 -->
    <div class="bank-item" onclick="openApp('supertoss://')">
      <img src="https://toss.im/static/media/logo.6e1acb41.svg" alt="토스뱅크">
      <div class="bank-name">토스뱅크</div>
    </div>

    <!-- 국민은행 -->
    <div class="bank-item" onclick="openApp('kbbank://')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Kookmin_Bank_logo.svg/320px-Kookmin_Bank_logo.svg.png" alt="국민은행">
      <div class="bank-name">국민은행</div>
    </div>

    <!-- LiivBank -->
    <div class="bank-item" onclick="openApp('liivbank://')">
      <img src="https://play-lh.googleusercontent.com/eSWeG0zNZbNcwGlE4zxe3_xFQpzhVSk3yvaxZQC96F2yXOAYzJO1qd4qXlbfVa6H_8o=s96-rw" alt="LiivBank">
      <div class="bank-name">LiivBank</div>
    </div>

    <!-- 농협은행 -->
    <div class="bank-item" onclick="openApp('nhappcardansimclick://')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Nonghyup_BI.svg/320px-Nonghyup_BI.svg.png" alt="농협은행">
      <div class="bank-name">농협은행</div>
    </div>

    <!-- NH올원페이 -->
    <div class="bank-item" onclick="openApp('nhallonepayansimclick://')">
      <img src="https://play-lh.googleusercontent.com/sFjMlPCe_bgXVpqUbk4fZ60pSxN56zn0aS1JVlcUEbVg3mIQPd4HRkt1U1Kewr7uAQ=w480-h960-rw" alt="NH올원페이">
      <div class="bank-name">NH올원페이</div>
    </div>

    <!-- 신한은행 -->
    <div class="bank-item" onclick="openApp('shinhan-sr-ansimclick://')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Shinhan_Bank_logo.svg/320px-Shinhan_Bank_logo.svg.png" alt="신한은행">
      <div class="bank-name">신한은행</div>
    </div>

    <!-- 스마트신한 -->
    <div class="bank-item" onclick="openApp('smshinhanansimclick://')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Shinhan_Bank_logo.svg/320px-Shinhan_Bank_logo.svg.png" alt="스마트신한">
      <div class="bank-name">스마트신한</div>
    </div>

    <!-- 우리은행 -->
    <div class="bank-item" onclick="openApp('com.wooricard.wcard://')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Woori_Bank_logo.svg/320px-Woori_Bank_logo.svg.png" alt="우리은행">
      <div class="bank-name">우리은행</div>
    </div>

    <!-- 스마트뱅킹 -->
    <div class="bank-item" onclick="openApp('newsmartpib://')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Woori_Bank_logo.svg/320px-Woori_Bank_logo.svg.png" alt="스마트뱅킹">
      <div class="bank-name">스마트뱅킹</div>
    </div>

    <!-- 하나은행 -->
    <div class="bank-item" onclick="openApp('cloudpay://')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Hana_Bank_logo.svg/320px-Hana_Bank_logo.svg.png" alt="하나은행">
      <div class="bank-name">하나은행</div>
    </div>

    <!-- 하나멤버스 -->
    <div class="bank-item" onclick="openApp('hanawalletmembers://')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Hana_Bank_logo.svg/320px-Hana_Bank_logo.svg.png" alt="하나멤버스">
      <div class="bank-name">하나멤버스</div>
    </div>

    <!-- 카카오뱅크 -->
    <div class="bank-item" onclick="openApp('kakaobank://')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/KakaoBank_logo.svg/320px-KakaoBank_logo.svg.png" alt="카카오뱅크">
      <div class="bank-name">카카오뱅크</div>
    </div>

  </div>
</body>
</html>
