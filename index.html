<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>송금 도우미</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 최적화 -->
  <script>
    function copyAccount() {
      const account = "농협 302-1234-5678-91"; // ← 여기 본인 계좌번호 입력
      navigator.clipboard.writeText(account)
        .then(() => alert("계좌번호가 복사되었습니다!"))
        .catch(err => alert("복사 실패: " + err));
    }

    function openApp(url) {
      window.location.href = url;
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    button img {
      height: 24px;
      margin-right: 8px;
    }
    h2 {
      margin-top: 40px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>송금 도우미</h1>

  <!-- 계좌번호 복사 -->
  <button onclick="copyAccount()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Nonghyup_BI.svg/320px-Nonghyup_BI.svg.png" alt="농협 로고">
    계좌번호 복사
  </button>

  <h2>은행 앱 열기</h2>

  <!-- 토스뱅크 -->
  <button onclick="openApp('supertoss://')">
    <img src="https://toss.im/static/media/logo.6e1acb41.svg" alt="토스뱅크 로고">
    토스뱅크
  </button>

  <!-- 국민은행 -->
  <button onclick="openApp('kbbank://')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Kookmin_Bank_logo.svg/320px-Kookmin_Bank_logo.svg.png" alt="국민은행 로고">
    국민은행
  </button>

  <!-- LiivBank -->
  <button onclick="openApp('liivbank://')">
    <img src="https://play-lh.googleusercontent.com/eSWeG0zNZbNcwGlE4zxe3_xFQpzhVSk3yvaxZQC96F2yXOAYzJO1qd4qXlbfVa6H_8o=s96-rw" alt="LiivBank 로고">
    LiivBank
  </button>

  <!-- 농협은행 -->
  <button onclick="openApp('nhappcardansimclick://')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Nonghyup_BI.svg/320px-Nonghyup_BI.svg.png" alt="농협 로고">
    농협은행
  </button>

  <!-- NH올원페이 -->
  <button onclick="openApp('nhallonepayansimclick://')">
    <img src="https://play-lh.googleusercontent.com/sFjMlPCe_bgXVpqUbk4fZ60pSxN56zn0aS1JVlcUEbVg3mIQPd4HRkt1U1Kewr7uAQ=w480-h960-rw" alt="NH올원페이 로고">
    NH올원페이
  </button>

  <!-- 신한은행 -->
  <button onclick="openApp('shinhan-sr-ansimclick://')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Shinhan_Bank_logo.svg/320px-Shinhan_Bank_logo.svg.png" alt="신한은행 로고">
    신한은행
  </button>

  <!-- 스마트신한 -->
  <button onclick="openApp('smshinhanansimclick://')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Shinhan_Bank_logo.svg/320px-Shinhan_Bank_logo.svg.png" alt="스마트신한 로고">
    스마트신한
  </button>

  <!-- 우리은행 -->
  <button onclick="openApp('com.wooricard.wcard://')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Woori_Bank_logo.svg/320px-Woori_Bank_logo.svg.png" alt="우리은행 로고">
    우리은행
  </button>

  <!-- 스마트뱅킹 -->
  <button onclick="openApp('newsmartpib://')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Woori_Bank_logo.svg/320px-Woori_Bank_logo.svg.png" alt="스마트뱅킹 로고">
    스마트뱅킹
  </button>

  <!-- 하나은행 -->
  <button onclick="openApp('cloudpay://')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Hana_Bank_logo.svg/320px-Hana_Bank_logo.svg.png" alt="하나은행 로고">
    하나은행
  </button>

  <!-- 하나멤버스 -->
  <button onclick="openApp('hanawalletmembers://')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Hana_Bank_logo.svg/320px-Hana_Bank_logo.svg.png" alt="하나멤버스 로고">
    하나멤버스
  </button>

  <!-- 카카오뱅크 -->
  <button onclick="openApp('kakaobank://')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/KakaoBank_logo.svg/320px-KakaoBank_logo.svg.png" alt="카카오뱅크 로고">
    카카오뱅크
  </button>

</body>
</html>
